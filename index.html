<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="ticket.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Pick Time</title>
<body>
    
    <header class="nav">
        <div class="title-box">
            <img src="ticket.png" alt="" class="logo">
            <h2 class="title">Pick Time</h2>
        </div>

        <div class="nav-btns">
            <button class="error-btn" id="error">Report an Error</button>
        </div>

    </header>
            
    <div class="pick-card">
        <!-- form for job data -->
        <form id="job-form">
            <label for="num">Pick Number</label>
            <input type="number" name="num" placeholder="00000">

            <label for="cases">Cases Staged</label>
            <input type="number" name="cases" placeholder="72">

            <label for="task">Task</label>
            <select name="task" required>
                <option value="" disabled selected hidden>Choose Job Type</option>
                <option value="qc">QC</option>
                <option value="staging">Staging</option>
                <option value="loading">Loading</option>
            </select>
            
            <label for="name">Name</label>
            <select name="name" required>
                <option value="" disabled selected hidden>Select Operator</option>
                <option value="sergio">Sergio</option>
                <option value="sean">Sean</option>
                <option value="hector">Hector</option>
                <option value="gregoria">Gregoria</option>
                <option value="estabon">Esteban</option>
                <option value="david">David</option>
            </select>
        </form>

        <!-- information about current running job -->
        <div class="job-data">
            <h1 class="run-time">00:00</h1>
            <p class="dt-label">Down Time: <em id="dt">00:00</em></p>
            <p class="dt"></p>
            <p class="stops-label">Stops: <em id="st">0</em></p>
            <p class="stops"></p>
        </div>
        
        <!-- module buttons -->
        <div class="pick-tick-btns">
            <button class="btn-active" id="start">Start</button>
            <button class="" id="stop">Stop</button>
            <button class="lg-btn" id="submit">Submit</button>
            <button class="lg-btn" id="clear">Clear</button>
        </div>

        <!-- form fill warning -->
        <p id="form-warning">*All fields must be filled out to begin job.</p>

    </div>

    <div class="social">
        <a href="https://www.linkedin.com/in/llorenmillerr" target="blank"><i class="fab fa-linkedin" id="tw"></i></a>
        <a href="https://www.facebook.com/llorenmillerr" target="blank"><i class="fab fa-facebook-square" id="fb"></i></a>
        <a href="https://www.instagram.com/calii_babe90210/" target="blank"><i class="fab fa-instagram" id="ig"></i></a> 
    </div>


    <div class="background-bar"></div>
    
    <script src="scripts.js"></script>

</body>
</html>
